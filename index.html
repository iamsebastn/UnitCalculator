<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit-Calculator</title>
</head>
<body>
    <main class="page-content">
        <section class="hero">
            <h1 class="txt-h2">Metric/Imperial Unit Converter</h1>
            <input class="input" id="input" type="number" placeholder="0">
            <button class="convert-btn" id="convert-btn" data-type="convert">Convert</button>
            <button class="delete-btn" id="delete" data-type="delete">Delete input</button>
        </section>
        <section class="conversion-wr" id="conversion-parent">
            <!-- done with JS -->
        </section>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
